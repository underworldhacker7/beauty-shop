<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - G&G Beauty</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script>
      // Replace with your Firebase config
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
      };
      firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">G&G Beauty</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    </ul>
            </nav>
            <div class="header-icons">
                <button class="icon-button"><i class="fas fa-user"></i></button>
            </div>
        </div>
    </header>

    <main class="page-content">
        <div class="container">
            <h1 class="section-title">Secure Checkout</h1>
            <div class="checkout-form-container">
                <p>This is where your payment and shipping forms would go.</p>
                <p>Total items: <span id="checkout-item-count"></span></p>
                <p>Order Total: $<span id="checkout-total"></span></p>
                <form class="simple-form">
                    <h3>Shipping Information</h3>
                    <input type="text" placeholder="Full Name" required>
                    <input type="text" placeholder="Address Line 1" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="Postal Code" required>
                    <input type="text" placeholder="Country" required>

                    <h3>Payment Information</h3>
                    <input type="text" placeholder="Card Number" required>
                    <input type="text" placeholder="MM/YY" required>
                    <input type="text" placeholder="CVC" required>

                    <button type="submit" class="btn primary-btn">Place Order</button>
                </form>
                <form id="login-form">
                    <input type="email" id="login-email" required>
                    <input type="password" id="login-password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="signup-form">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="text" id="signup-address" placeholder="Address" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 G&G Beauty. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Shipping & Returns</a>
                <a href="#">FAQ</a>
            </div>
            <div class="social-links">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest-p"></i></a>
            </div>
        </div>
    </footer>
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('gg_beauty_cart')) || [];
            let total = 0;
            let itemCount = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                itemCount += item.quantity;
            });
            document.getElementById('checkout-item-count').textContent = itemCount;
            document.getElementById('checkout-total').textContent = total.toFixed(2);
        });
    </script>
    <script src="backend.js"></script>
    <script>
    document.getElementById('login-form').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const res = await fetch('http://localhost:4000/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
            localStorage.setItem('token', data.token);
            window.location.href = "shop.html";
        } else {
            alert(data.message);
        }
    };

    document.getElementById('signup-form').onsubmit = async function(e) {
        e.preventDefault();
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const address = document.getElementById('signup-address').value;

        try {
            // Create user in Firebase Auth
            const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // Save user info to Firebase Database
            await firebase.database().ref('users/' + user.uid).set({
                name,
                email,
                address
            });

            // Save user info to localStorage for order page
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userAddress', address);

            // Redirect to order page
            window.location.href = "order.html";
        } catch (error) {
            alert(error.message);
        }
    };
    </script>
</body>
</html>
